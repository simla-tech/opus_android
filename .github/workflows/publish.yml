on:
  workflow_dispatch:

jobs:
  publish:
    name: Compile and publish OpusLib fork to Maven Central using gradle task
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]

    steps:
      - name: Checkout project sources
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: |
            platform-tools
            platforms;android-36
            build-tools;36.0.0

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r28

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: publish artefact to local Maven repository
        env:
          SIMLA_MOBILE_APPS_EMAIL: ${{ secrets.SIMLA_MOBILE_APPS_EMAIL }}
          SIGNING_KEY_ID: ${{ secrets.SIGNING_KEY_ID }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
        run: ./gradlew :opuslib:publishReleasePublicationToLocalRepoRepository --stacktrace

      - name: Upload repo as artifact
        uses: actions/upload-artifact@v4
        with:
          name: local-maven-repo
          path: opuslib/build/repo
          if-no-files-found: error
